apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion '21.1.2'

    defaultConfig {
        applicationId "smartnavi.markargus.com.smartnavi"
        minSdkVersion 15
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
    }
    buildTypes {

    }
    dexOptions {
        preDexLibraries = true
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'org.restlet.android:org.restlet:3.0-M1'
    compile 'org.restlet.android:org.restlet.ext.json:3.0-M1'
    compile 'org.restlet.android:org.restlet.ext.nio:3.0-M1'
    compile 'org.altbeacon:android-beacon-library:2.1.4'
    compile 'com.android.support:support-v4:20.0.0'
    compile 'com.android.support:recyclerview-v7:21.0.+'
    compile 'com.android.support:cardview-v7:21.0.+'
}
